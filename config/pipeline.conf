# ===============================================================
# pipeline.conf - Pipeline Configuration
# ===============================================================

# Docker image for MITY
DOCKER_IMAGE="drmjc/mity:2.0.0"

# Picard location (bundled)
PICARD_JAR="$SCRIPT_DIR/tools/picard.jar"

# BWA/Alignment parameters (threads)
BWA_THREADS=8

# MITY parameters
MITY_WINDOW_SIZE=300
MITY_COVERAGE_CAP=8000
MITY_MIN_MQ=30
MITY_MIN_BQ=24

# Read group defaults
RG_LIBRARY="lib1"
RG_PLATFORM="illumina"
RG_PLATFORM_UNIT="unit1"

# Processing
SKIP_COMPLETED=true
